<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	</head>

	<body>

		<img src="https://s3.amazonaws.com/poly-screenshots.angel.co/enhanced_screenshots/1208305-original.jpg" width="150" height="150"
		style='position:fixed;top:0px;right:0px;z-index:999'/>

		<section style="background-color: #9BB8D9;" class="text-page">
			<div class="container">
				<div class="row">
					<div class="col-md-12 pt-4">
						<h2 class="heading">RSS Form</h2>
						<div class="row">
							<div class="col-md-8">
								<form id="RSS-form" method='POST' enctype='multipart/form-data' action='http://127.0.0.1/'>
									<!--<div class="controls">-->
									<div class="form-group">

										<label for="RSSlink">*RSS link </label>
										<input type="text" id="RSSlink" name="RSSlink" placeholder="Enter RSS link"  class="form-control" value="NA">
									</div>
									type="url" required="required"
									<div class="form-group">
										<label for="name">*Event name </label>
										<input type="text" id="name" name="name" placeholder="Enter Event Name Tag"  class="form-control" value="NA">
									</div>

									<div class="form-group">
										<label for="start">*Start date and start time </label>
										<input type="text" id="start" name="start" id="StartDate" placeholder="Start Date Tag"  class="form-control" value="NA">
									</div>

									<div class="form-group">
										<label for="location">*Location </label>
										<input type="text" id="location" name="location" placeholder="Enter Location Tag" class="form-control" value="NA">
									</div>
									<div class="form-group">
										<label for="eventurl">*Event URL </label>
										<input type="text" id="eventurl" name="eventurl" placeholder="Enter event URL Tag"  class="form-control" value="NA">
									</div>
									<div class="form-group">
										<label for="end">End date and end time </label> (default to 1 hour long if thereâ€™s no end date / time) 
										<input type="text" id="end" name="end" id="EndDate" placeholder="End Date Tag" class="form-control" value="NA"> 
									</div>
									<div class="form-group">
										<label for="piclink"> Pic URL </label>
										<input type="text" id="piclink" name="piclink" placeholder="Enter Picture link Tag" class="form-control" value="NA">

									</div>
									<div class="form-group">
										<label for="tag">Tags / categories</label>
										<input type="text" id="tag" name="tag" placeholder="Enter Tags" class="form-control" value="NA">

									</div>
									<div class="form-group">
										<label for="description">Description</label>
										<textarea rows="4" id="description" name="description" placeholder="Enter Descriptions" class="form-control" placeholder="NA" value="NA"></textarea>
									</div>
									<div class="form-group">
										<div class="text-center">
											<input type="submit" name="submit" value="Send Event" class="btn btn-primary btn-block">
										</div>
									</div>
									<!--</div>-->

								</form>
							</div>
							<div class="col-md-2">
								<p></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>

</html>
