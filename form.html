<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	</head>

	<body>
		<script type="text/javascript">
			function defaultEndTime() {
			var startD = document.getElementById("StartDate").value;
			var startT =  document.getElementById("StartTime").value;
//			document.getElementById("EndDate").value; = 
//			var startT =  document.getElementById("StartTime").value;
//2017-07-07
//13:12
			start = String(Date(Date.parse(startD+" " + startT)))
			return false;
				
		};
		</script>
		
		<section style="background-color: #fff;" class="text-page">
			<div class="container">
				<div class="row">
					<div class="col-md-12 pt-4">
						<h2 class="heading">RSS Form</h2>
						<div class="row">
							<div class="col-md-8">
								<form id="RSS-form" method="post" action="#">
									<!--<div class="controls">-->
									<div class="form-group">

										<label for="RSSlink">*RSS link </label>
										<input type="url"" name="RSSlink" placeholder="Enter RSS link" required="required" class="form-control" >
									</div>
									
									<div class="form-group">
										<label for="name">*Event name </label>
										<input type="text" name="name" placeholder="Enter Event Name" required="required" class="form-control">
									</div>
									
									<div class="form-group">
										<label for="start">*Start date and start time </label>
										<input type="date" name="start" id="StartDate" placeholder="Start Date" required="required" class="form-control">
										<input type="time" name="start" id="StartTime" placeholder="Start Time" required="required" class="form-control" onblur="defaultEndTime();">
									</div>
									
									<div class="form-group">
										<label for="Location">*Location </label>
										<input type="text" name="Location" placeholder="Enter Location" required="required" class="form-control">
									</div>
									<div class="form-group">
										<label for="Eventurl">*Event URL </label>
										<input type="text" name="Eventurl" placeholder="Enter event URL" required="required" class="form-control">
									</div>
									<div class="form-group">
										<label for="end">End date and end time </label> (default to 1 hour long if thereâ€™s no end date / time)
										<input type="date" name="end" id="EndDate" required="required" class="form-control">
										<input type="time" name="end" id="EndTime" placeholder="End Time" required="required" class="form-control">
									</div>
									<div class="form-group">
										<label for="Piclink"> Pic URL </label>
										<input type="url" name="Piclink" placeholder="Enter Picture link" class="form-control">

									</div>
									<div class="form-group">
										<label for="tag">Tags / categories</label>
										<input type="text" name="tag" placeholder="Enter Tags" class="form-control">

									</div>
									<div class="form-group">
										<label for="description">Description</label>
										<textarea rows="4" name="description" placeholder="Enter Descriptions" class="form-control"></textarea>
									</div>
									<div class="form-group">
										<div class="text-center">
											<input type="submit" name="submit" value="Send Event" class="btn btn-primary btn-block">
										</div>
									</div>
									<!--</div>-->

								</form>
							</div>
							<div class="col-md-2">
								<p>TEXT TEXT TEXT TEXT</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>

</html>
